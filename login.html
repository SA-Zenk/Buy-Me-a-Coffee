<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login -Buy Me a Coffee</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="//db.onlinewebfonts.com/c/27c8b64c285e64ed247c83fd3465e8c5?family=Circular+Bold"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <!--*************************************************************-->
      <!---Header-->
      <!--*************************************************************-->
      <div class="header">
        <div class="header__icon-svg">
          <a class="header__link" href="./index.html">
            <img class="header__svg" src="/icons/LogoCoffie.svg" alt="" />
          </a>
        </div>
        <!-- header__icon-svg -->
        <div class="header__register">
          <span class="header__span"> Don&#39;t have an account?</span>
          <a class="header__signup" href="/signup.html">Sign up</a>
        </div>
        <!-- header__register -->
      </div>
      <!-- header -->
      <!--*************************************************************-->
      <!---Header-->
      <!--*************************************************************-->
    </header>
    <main>
      <!--*************************************************************-->
      <!---Main-->
      <!--*************************************************************-->
      <div class="container-all">
        <h2 class="hero-title">Welcome back</h2>
        <div class="hero">
          <input class="hero__input" type="text" placeholder="Email" />
          <div class="hero__container-register">
            <a class="hero__register" href="#">
              <span class="hero__email">Continue with email</span>
            </a>
          </div>
          <!-- hero__container-register -->
        </div>
        <!-- hero -->
        <div class="login">or login with</div>
        <div class="social">
          <a class="social__link" href="">
            <img
              class="social__svg"
              src="/icons/icon_twitter_blue.svg"
              alt=""
            />
            <span class="social__span">Continue with Twitter</span>
          </a>
          <a class="social__link" href="">
            <img class="social__svg" src="/icons/icon_google.svg" alt="" />
            <span class="social__span">Continue with Google</span>
          </a>
          <a class="social__link" href="">
            <img
              class="social__svg social_svg-pad"
              src="/icons/icon_faceboock_blue.svg"
              alt=""
            />
            <span class="social__span">Continue with Facebook</span>
          </a>
          <a class="social__link" href="">
            <img class="social__svg" src="/icons/icon_apple_blue.svg" alt="" />
            <span class="social__span">Continue with Apple</span>
          </a>
        </div><!-- social -->
      </div>
      <!-- container-all -->
      <!--*************************************************************-->
      <!---Main-->
      <!--*************************************************************-->
    </main>
    <div class="cuestion">
      <div class="cuestion__container-help">
        <a class="cuestion__link" href="#">
          <img
            class="cuestion__icon"
            src="/icons/icons_cuestion_little.svg"
            alt=""
          />
          FAQ
        </a>
        <a class="cuestion__link" href="#">
          <img class="cuestion__icon" src="/icons/icon_flash.svg" alt="" />
          Feature requests
        </a>
        <a class="cuestion__link" href="#">
          <img class="cuestion__icon" src="/icons/icon_book.svg" alt="" />
          Help center
        </a>
      </div><!-- cuestion__container-help -->
      <div class="cuestion__container-img">
        <img class="cuestion__svg" src="/icons/icons__cuestion.svg" alt="" />
      </div><!-- cuestion::container-img -->
    </div><!-- cuestion -->
  </body>
</html>
